<div class="card" [ngClass]="setClass()">
  <div class="py-1 my-1">
    <div class="card-header d-inline">
        <input type="checkbox" (change)="onTick(todo)">
    </div>
    <div class="card-title d-inline">
        {{todo.title}}
    </div>
    <div class="card-body d-inline">
        <button class="btn btn-danger px-2 py-0 float-right mr-2" (click)="onDelete(todo)"><span>&times;</span></button>
    </div>
    
  </div>
</div>
